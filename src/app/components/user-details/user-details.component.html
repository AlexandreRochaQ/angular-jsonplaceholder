<!DOCTYPE html>
<h1 class="page-title">{{ user?.name }}</h1>
<p>Email: <a href="mailto:{{ user?.email }}" class="email-link">{{ user?.email }}</a></p>
<h2>Posts by {{ user?.name }}</h2>
<div class="post-list">
  <div *ngFor="let post of posts" class="post-item">
    <h3>
      <a [routerLink]="['/posts', post.id]" class="post-link">{{ post.title }}</a>
    </h3>
  </div>
</div>
